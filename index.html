<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meal-db-js-dom</title>
    <!-- custom css link  -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <!-- title  -->
        <div class="title text-center text-success">
            <h2>Search Your favourite food</h2>
        </div>
        <!-- search bar  -->
        <div class="input-group mb-3 w-50 mx-auto mt-2">
            <input id="search-field" type="text" class="form-control" placeholder="Search Your favourite food" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
          </div>

          <!-- load single phone details  -->
          <div class="row">
            <!-- 3 column  -->
          <div class="col-md-3"></div>
          <!-- 6 column  -->
          <div id="singleLoadDetails" class="col-md-6 card-style">
          
          </div>
          <!-- 3 column  -->
          <div class="col-md-3"></div>
      </div>
        
        <!-- ------------------>

          <!-- mealdb search result  -->
          <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
            
            
          </div>
          <!-- ----------------------->
    </div>




    
    <!-- js file connect  -->
    <script src="./app.js"></script>
    <!-- bootstrap javascript connect  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <!-- sweet alert connect  -->
     <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
